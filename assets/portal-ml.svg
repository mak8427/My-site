<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Machine Learning Portal">
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1f3bff"/>
      <stop offset="50%" stop-color="#7a5cff"/>
      <stop offset="100%" stop-color="#00d4ff"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="35%" r="60%">
      <stop offset="0%" stop-color="#ffffff55"/>
      <stop offset="100%" stop-color="#ffffff00"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="28" fill="url(#g1)"/>
  <circle cx="512" cy="360" r="280" fill="url(#glow)" filter="url(#soft)"/>
  <!-- Network nodes -->
  <g stroke="#ffffffaa" stroke-width="3">
    <circle cx="240" cy="640" r="10" fill="#fff"/>
    <circle cx="420" cy="540" r="10" fill="#fff"/>
    <circle cx="620" cy="580" r="10" fill="#fff"/>
    <circle cx="760" cy="420" r="10" fill="#fff"/>
    <circle cx="520" cy="340" r="10" fill="#fff"/>
    <line x1="240" y1="640" x2="420" y2="540"/>
    <line x1="420" y1="540" x2="520" y2="340"/>
    <line x1="520" y1="340" x2="760" y2="420"/>
    <line x1="620" y1="580" x2="760" y2="420"/>
    <line x1="420" y1="540" x2="620" y2="580"/>
  </g>
  <text x="512" y="820" font-family="Inter, Poppins, sans-serif" font-size="80" text-anchor="middle" fill="#ffffff" opacity="0.95">Machine Learning</text>
</svg>
