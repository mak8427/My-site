<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Finance Portal">
  <defs>
    <linearGradient id="g2" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#00c48c"/>
      <stop offset="50%" stop-color="#00e6a8"/>
      <stop offset="100%" stop-color="#00a3ff"/>
    </linearGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="16"/>
    </filter>
  </defs>
  <rect width="100%" height="100%" rx="28" fill="url(#g2)"/>
  <!-- Candlestick-style bars -->
  <g transform="translate(180,200)" fill="#fff" opacity="0.9">
    <rect x="40"  y="280" width="40" height="220" rx="8"/>
    <rect x="160" y="200" width="40" height="300" rx="8"/>
    <rect x="280" y="120" width="40" height="380" rx="8"/>
    <rect x="400" y="240" width="40" height="260" rx="8"/>
    <rect x="520" y="160" width="40" height="340" rx="8"/>
  </g>
  <!-- Trend line -->
  <path d="M220 760 L340 620 L460 540 L580 660 L700 520" stroke="#ffffff" stroke-width="10" fill="none"/>
  <circle cx="700" cy="520" r="20" fill="#fff" filter="url(#blur)"/>
  <text x="512" y="850" font-family="Inter, Poppins, sans-serif" font-size="80" text-anchor="middle" fill="#ffffff" opacity="0.95">Finance</text>
</svg>
